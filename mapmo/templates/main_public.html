{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main-public</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main_public.css' %}">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRgCEQvHMAJaK6SAYkpbbizy5heP94EJk&callback=initMap&libraries=&v=weekly"
    async defer></script>
  <script src="{% static 'js/google_maps.js' %}" defer></script>
  <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>
  <div id="map"></div>

  <header>
    <div class="logo-and-status">
      <a class="logo" href="#">map<br>mo</a>
      <ul class="status">
        <a href="#">
          <li class="selected">public</li>
        </a>
        <a href="#">
          <li>friends</li>
        </a>
        <a href="#">
          <li>public</li>
        </a>
      </ul>
    </div>
    <button class="account-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-user-circle"></i>
    </button>
    <div class="account-menu">
      <div class="login">
        <a href="#">로그인</a>
      </div>
      <div class="signup">
        <a href="#">회원가입</a>
      </div>
    </div>
  </header>

  <div class="write-btn">
    <button>글쓰기</button>
  </div>

  <div class="modal hidden">
    <div class="background"></div>
    <div class="modal-box">
      <ul class="city">
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>L</span>
        </li>
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>O</span>
        </li>
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>N</span>
        </li>
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>D</span>
        </li>
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>O</span>
        </li>
        <li>
          <div class="up"></div>
          <div class="down"></div>
          <span>N</span>
        </li>
      </ul>

      <main class="map-and-form">
        <section class="map-and-location">
          <div id="mini-map"></div>
          <span class="location">
            London HA9 0WS, United Kingdom</span>
        </section>
        <section class="form">
          <form action="">
            <input type="text" name="name" placeholder="   name">
            <input type="text" name="title" placeholder="   title">
            <input type="file" name="img" placeholder="image">
            <textarea name="body" cols="30" rows="10" placeholder="   body"></textarea>
          </form>
        </section>
      </main>

      <div class="submit-btn">
        <button>작성하기</button>
      </div>
    </div>
  </div>
</body>

</html>
