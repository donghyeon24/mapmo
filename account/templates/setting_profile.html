{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setting-profile</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/setting_profile.css' %}">
  <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>
  <header>
    <a class="logo" href="#">map<br>mo</a>
    <button class="account-btn">
      <i class="fas fa-bars"></i>
      <img src="{% static 'img/julia.jpg' %}" alt="">
    </button>
    <div class="account-menu">
      <div class="login">
        <a href="#">로그인</a>
      </div>
      <div class="signup">
        <a href="#">회원가입</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <span class="title">프로필 관리</span>
      <ul class="profile-setting">
        <li>
          <div class="name-and-value">
            <span class="name">프로필 사진</span>
            <img src="{% static 'img/julia.jpg' %}" alt="">
          </div>
          <a href="#">수정</a>
        </li>
        <li>
          <div class="name-and-value">
            <span class="name">닉네임</span>
            <span class="value">Julia</span>
          </div>
          <a href="#">수정</a>
        </li>
        <li>
          <div class="name-and-value">
            <span class="name">아이디</span>
            <span class="value">julia123@gmail.com</span>
          </div>
          <a href="#">수정</a>
        </li>
        <li>
          <div class="name-and-value">
            <span class="name">비밀번호</span>
            <span class="value">**********</span>
          </div>
          <a href="#">수정</a>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
