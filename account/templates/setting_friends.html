{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setting-friends</title>

<body>

        </button>
      </div>
      <div class="content">
        <ul class="friends-list">
          <li>

              <span class="name">지민4</span>
            </div>
            <i class="fas fa-user-minus"></i>
          </li>
        </ul>
        <ul class="search-list hidden">
          <form action="#">
            <input type="text" placeholder="     Search">
          </form>
          <li>
            <div class="profile">
              <img src="{% static 'img/jimin.jpg' %}" alt="">
              <span class="name">지민1</span>
            </div>
            <div class="icons">
              <i class="fas fa-user-minus"></i>

          </li>
          <li>

              <img src="{% static 'img/jimin.jpg' %}" alt="">

            </div>
            <div class="icons">
              <i class="fas fa-user-plus"></i>
